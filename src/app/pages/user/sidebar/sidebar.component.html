<mat-card>
    <mat-action-list>
        <div class="mat-subheader">Available Categories</div>
        <button mat-list-item routerLink="/user-dashboard/0"><mat-icon mat-list-icon>list</mat-icon>All Quizzes</button>
        <button [routerLink]="'/user-dashboard/'+c.cid" mat-list-item *ngFor="let c of categories">
            <mat-icon mat-list-icon>token</mat-icon>{{c.title}}
        </button>
      
    
    </mat-action-list>
</mat-card>
