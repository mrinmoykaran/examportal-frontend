<mat-card>
    <h1>Update Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">

                <form *ngIf="quiz" (submit)="updateQuiz()">

                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Enter Title</mat-label>
                        <input type="text" name="title" placeholder="Enter Here" matInput [(ngModel)]="quiz.title">
                    </mat-form-field>

                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Enter Description</mat-label>
                        <textarea type="text" name="description" placeholder="Enter Here" matInput [(ngModel)]="quiz.description"></textarea>
                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Number Of Questions</mat-label>
                                <input type="text" name="numberOfQuestion" placeholder="Enter Here" matInput [(ngModel)]="quiz.numberOfQuestion">
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Maximum Marks</mat-label>
                                <input type="text" name="maxMarks" placeholder="Enter Here" matInput [(ngModel)]="quiz.maxMarks">
                            </mat-form-field>
                        </div>
                    </div>

                    <section class="example-section">
                        <mat-slide-toggle name="active" class="example-margin" [checked]="false" [(ngModel)]="quiz.active">
                            Publish Status
                        </mat-slide-toggle>
                    </section>

                    <mat-form-field appearance="outline" style="margin-top:10px;width:100%;">
                        <mat-label>Categories</mat-label>
                        <mat-select disableRipple name="category" [(ngModel)]="quiz.category.cid">
                          <mat-option *ngFor="let c of categories" [value]="c.cid">{{c.title}}</mat-option>
                          
                        </mat-select>
                      </mat-form-field>

                      <div class="container text-center">
                        <button mat-stroked-button color="primary">UPDATE QUIZ</button>
                      </div>

                </form>

            </div>
        </div>
    </div>
</mat-card>

<!-- {{quizData|json}} -->
