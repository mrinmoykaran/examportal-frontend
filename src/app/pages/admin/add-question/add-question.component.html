<div class="bootstrap-wrapper">

    <div class="row" style="margin-top:10px;">
        <div class="col-md-12">
            <h1>Adding question to : {{qTitle}}</h1>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter the details of new question
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>

                    <form (submit)="formSubmit()">

                        <!-- <mat-form-field class="w100">
                            <mat-label>Write question content</mat-label>
                            <textarea required name="content" [(ngModel)]="question.content" rows="8" matInput
                                placeholder="Enter here"></textarea>
                        </mat-form-field> -->

                        <ckeditor [editor]="Editor" data="Write your question here"
                            name="content"
                            [(ngModel)]="question.content"></ckeditor>

                        <div class="row">
                            <div class="col-md-6">

                                <mat-form-field class="w100">
                                    <mat-label>Enter Option-1</mat-label>
                                    <input required name="option1" [(ngModel)]="question.option1" type="text" matInput
                                        placeholder="Enter here" />
                                </mat-form-field>

                            </div>
                            <div class="col-md-6">

                                <mat-form-field class="w100">
                                    <mat-label>Enter Option-2</mat-label>
                                    <input required name="option2" [(ngModel)]="question.option2" type="text" matInput
                                        placeholder="Enter here" />
                                </mat-form-field>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">

                                <mat-form-field class="w100">
                                    <mat-label>Enter Option-3</mat-label>
                                    <input name="option3" [(ngModel)]="question.option3" type="text" matInput
                                        placeholder="Enter here" />
                                </mat-form-field>

                            </div>
                            <div class="col-md-6">

                                <mat-form-field class="w100">
                                    <mat-label>Enter Option-4</mat-label>
                                    <input name="option4" [(ngModel)]="question.option4" type="text" matInput
                                        placeholder="Enter here" />
                                </mat-form-field>

                            </div>
                        </div>


                        <mat-form-field class="w100">
                            <mat-label>Select Answer</mat-label>
                            <mat-select [(ngModel)]="question.answer" name="answer" required>
                                <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                                <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                                <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                                <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <div class="container text-center">
                            <button mat-raised-button color="primary">Add</button>
                        </div>


                    </form>

                </mat-card-content>

            </mat-card>
        </div>
    </div>

</div>
